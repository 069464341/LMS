<template name="manageposting">
 	<div class="content-wrapper">
 		<section class="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Manage Leave Form
                        </h1>
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-12">
						<a href="/addPosting"><button class="btn btn-primary">Add New</button></a>
						<br>
						<br>
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:35%">Reason</th>
										<th class="text-center" style="width:10%">Duration</th>
										<th class="text-center" style="width:10%">Session</th>
										<th class="text-center" style="width:15%">Type of Leave</th>
										<th class="text-center" style="width:15%">Start Date</th>
										<th class="text-center" style="width:15%">End Date</th>
										<th class="text-center" style="width:15%" colspan="4">Tools</th>
									</tr>
								</thead>
								<tbody>
								
									{{#each getpost}}
									<tr>
										<td>{{reason}}</td>
										<td>{{duration}}</td>
										<td>{{session}}</td>
										<td>{{typeofleave}}</td>
										<td>{{startDate}}</td>
										<td>{{endDate}}</td>
										<!-- {{#if checkStatus status}}
										<td><a class="glyphicon glyphicon-ok center-block" href="" id="publish"></a></td>
										{{else}}
										<td><a class="glyphicon glyphicon-remove center-block" href="" id="unpublish"></a></td>
										{{/if}} -->
										<td><a class="glyphicon glyphicon-trash center-block" href="#" id="remove">Delete</a></td>
										<td><a class="glyphicon glyphicon-edit center-block" id="update" href="/updateposting/{{_id}}">Edit</a></td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
                </div>
        </section>
    </div>
    <!-- /#wrapper -->
</template>
