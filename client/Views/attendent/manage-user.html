<template name="manageuser">
    <!-- {{#if isInRole 'Admin'}} -->
        <div class="content-wrapper">
                <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">MANAGE ALL USERS</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            ALL USERS
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Permission</th>
                                            <th>Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each listuser}}
                                            <tr>
                                                
                                                <td>{{profile.username}}{{services.facebook.name}}</td>
                                                
                                                    <td>{{#each emails}}{{address}}{{/each}}{{services.facebook.email}}</td>
                                                
                                                <td>{{roles}}</td>
                                                <td colspan="3">
                                                    <a href="#" id="remove">Delete /</a>
                                                    <a href="/edituser/{{_id}}" id="edituser">Edit</a>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add New User
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>username <span style="color:red">*</span></label>
                                    <input class="form-control" name="username" id="username" required>
                                
                                </div> 
                                <div class="form-group">
                                    <label>Email <span style="color:red">*</span></label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div> 
                                <div class="form-group">
                                    <label>Password <span style="color:red">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div> 
                                <div class="form-group">
                                     <label>Position <span style="color:red">*</span></label>
                                    <select name="language" id="mySelect" class="form-control">
                                      <option value="" style="display:none">Select</option>
                                        {{#each getroles}}
                                            <option value="{{name}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div> 
                                <button type="submit" id="adduser" class="btn btn-primary">Add User</button>
                                <button type="reset" class="btn btn-primary">clear</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
   <!--  {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}} -->
</template>
